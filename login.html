<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./login.css" />
  </head>
  <body>
    <form action="">
      <div align="center">
        <h1>Login Page</h1>

        <div class="login">
          <input type="text" name="Email" id="" placeholder="Enter Email id" />
          <br />
          <br />
          <input
            type="password"
            name="Password"
            id=""
            placeholder="Enter Your Password"
          />
          <div>
            <button type="submit" id="submit">Log in</button>
          </div>
          <br />
          <label for="forgetten password">Forgetten Password ?</label>
          <div>
            <button id="new">Create New Account</button>
          </div>
        </div>
      </div>
    </form>
  </body>
</html>
