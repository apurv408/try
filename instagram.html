<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link rel="stylesheet" href="./instagram.css" />
  </head>
  <body>
    <div id="form">
      <div>
        <img src="./insta.png" alt="insta" id="insta" />
        <input
          type="text"
          name="email"
          id=""
          placeholder="Phone number, username or email"
        />
        <br />
        <input type="password" name="password" id="" placeholder="password" />
        <br />
        <button type="submit">Log in</button>
        <br />
        <br />
        <label id="others"
          ><sup>_________________</sup><span style="margin: 10px">OR</span
          ><sup>___________________</sup></label
        >
        <br />
        <br />
        <img src="./download.png" alt="" id="face" />
        <a href="" id="facebook">Log in with facebook</a>
        <br />
        <br />
        <a href="" id="forget">Forgot password?</a>
      </div>
      <div id="account">
        <label for="" id="signup"
          >Don't have an account? <a href="" id="sign">Sign up</a></label
        >
      </div>
      <p id="get">Get the app</p>
      <img src="./apple.png" alt="" id="apple" />
      <img src="./google.png" alt="" id="google" />
    </div>
  </body>
</html>
